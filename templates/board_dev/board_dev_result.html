{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <h2 class="border-bottom py-2">{{result[0][2]}}</h2>
    <div class="card my-3">
        <div class="card-body" >
            <div class="card-text" style="white-space: pre-line;">
                {% autoescape false %} {{result[0][4]}} {% endautoescape %}
            </div>
        </div>
    </div>
    {% if result[0][6] != None %}
    <form method="POST"
    enctype = "multipart/form-data"
    action='http://{{config}}:5000/fileDown'>
    <div class="filebox">
        <input class="upload-name" name="file">
        <input type="hidden" name="test" value={{result[0][6]}}>
        <button tupe="submit" class="btn btn-primary">다운로드</button>
    </div>
    </form>
    {% endif %}
    <button class="btn btn-success" onClick="location.href='/board_dev_modify?idx='+{{result[0][1]}} +'&page='+ {{page}}">수정</button>
    <a class="delete btn btn-danger" data-uri="/board_dev_delete?idx='+{{result[0][1]}} +'&page='+ {{page}}">삭제</a>
    <button class="btn btn-warning float-right" onClick="location.href='/board_dev?page='+ {{page}}"> 목록 </button>
</div>

{% endblock %}


{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});


$(document).ready(function() {
var name = '{{result[0][6]}}';
var namesp = name.split('/')
$('input[name=file]').attr('value',namesp[1]);
$('input[name=file]').prop('readonly', true);
    });
</script>
{% endblock %}
