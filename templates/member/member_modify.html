{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <form action="/member_modify" method="post">

        <label class="login-logo join">회원정보수정</label><br>

        <div class="form-group">
            <input class="login-text join" type="text" id="usr_id" name="usr_id" value="{{result[0][0]}}" disabled>
        </div>
        <div class="form-group">
            <input class="login-text join" type="password" id="usr_pw" name="usr_pw" placeholder="비밀번호">
            {% if error %}
            &nbsp {{ error }}
            {% endif %}
        </div>
        <div class="form-group">
            <input class="login-text join" type="password" id="usr_pw_com" name="usr_pw_com" placeholder="새 비밀번호">
        </div>
        <div class="form-group">
            <input class="login-text join" type="text" id="usr_name" name="usr_name" value="{{result[0][3]}}">
        </div>
        <div class="form-group">
            <input class="login-text join" type="text" id="usr_email" name="usr_email" value="{{result[0][2]}}">
        </div>
        <button type="submit" class="mod-button">수정</button>
    </form>

    <div class="mod-text-background"></div>
    <div class="mod-text-background pw"></div>
    <div class="mod-text-background pw_new"></div>
    <div class="mod-text-background nickname"></div>
    <div class="mod-text-background email"></div>

</div>

{% endblock %}
