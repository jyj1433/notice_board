{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <form action="/member_modify" method="post">
        <div class="form-group">
            <label>아이디</label><br>
            <input type="text" id="usr_id" name="usr_id" value="{{result[0][0]}}" disabled>
        </div>
        <div class="form-group">
            <label>새로운 비밀번호</label><br>
            <input type="password" id="usr_pw" name="usr_pw">
        </div>
        <div class="form-group">
            <label>비밀번호 확인</label><br>
            <input type="password" id="usr_pw_com" name="usr_pw_com">
            {% if error %}
            &nbsp {{ error }}
            {% endif %}
        </div>
        <div class="form-group">
            <label>닉네임</label><br>
            <input type="text" id="usr_name" name="usr_name" value="{{result[0][3]}}">
        </div>
        <div class="form-group">
            <label>이메일</label><br>
            <input type="text" id="usr_email" name="usr_email" value="{{result[0][2]}}">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

{% endblock %}
