{% extends 'base.html' %}
{% block content %}
<div class="container my-3" style="text-align:center;" xmlns="http://www.w3.org/1999/html">
    <form action="/login" method="post">
        <label class="login-logo">LOGIN</label><br>

        <div class="form-group">
            <input class="login-text"
                   type="text" id="usr_id" name="usr_id"
                   value="{{request.form.usr_id}}"
                   autocomplete="off"
                   placeholder="아이디">
        </div>

        <div class="form-group">
            <input class="login-text"
                   type="password" id="usr_pw" name="usr_pw"
                   placeholder="비밀번호">
        </div>

        <button type="submit" class="login-button">로그인</button>
    </form>
    <p/>
    <ul>
        <li><a href="/find_id_pw">아이디나 비밀번호를 잊으셨나요?</a></li>
    </ul>
    <center>
        <div class="login-text-background"></div>
        <div class="login-text-background pw"></div>
    </center>

    {% if error %}
        <label class="login-error">{{ error }}</label>
    {% endif %}
</div>
{% endblock %}
