{% extends 'base.html' %}
{% block content %}
<div class="container my-3">

    <div style="float:left; width:700px;">
    <form action="/join" method="post">

        <label class="login-logo join">SIGN UP</label><br>

        <div class="form-group">
            <input class="login-text join" type="text" id="usr_id" name="usr_id"
                   value="{{request.form.usr_id}}" placeholder="아이디" autocomplete="off" maxlength="20"
                   onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);">
            {% if error_id %}
            <label style="float:right">{{ error_id }}</label>
            {% endif %}
        </div>
        <div class="form-group">
            <input class="login-text join" type="password" id="usr_pw" name="usr_pw" maxlength="20"
                   placeholder="비밀번호" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);">
            {% if error %}
            <label style="float:right">{{ error }}</label>
            {% endif %}
        </div>
        <div class="form-group">
            <input class="login-text join" type="password" id="usr_pw_com" name="usr_pw_com" maxlength="20"
                   placeholder="비밀번호 확인" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);">
            {% if error_pw_com %}
            <label style="float:right">{{ error_pw_com }}</label>
            {% endif %}
        </div>
        <div class="form-group">
            <input class="login-text join" type="text" id="usr_nick" name="usr_nick"
                   value="{{request.form.usr_nick}}" placeholder="닉네임 - 12자까지 작성 가능" autocomplete="off" maxlength="12"
                   onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);">
            {% if error_nickname %}
            <label style="float:right">{{ error_nickname }}</label>
            {% endif %}
        </div>
        <div class="form-group">
            <input class="login-text join" type="email" id="usr_email" name="usr_email"
                   value="{{request.form.usr_email}}" placeholder="이메일" autocomplete="off">
            {% if error_email %}
            <label style="float:right">{{ error_email }}</label>
            {% endif %}
        </div>
        <button type="submit" class="join-button">가입</button>
    </form>

        <div class="join-text-background"></div>
        <div class="join-text-background pw"></div>
        <div class="join-text-background pw_cf"></div>
        <div class="join-text-background nickname"></div>
        <div class="join-text-background email"></div>
    </div>



</div>


<script>
    function noSpaceForm(obj){

        var str_space = /\s/;
        if(str_space.exec(obj.value))
        {
            alert("해당 항목에는 공백을 사용할 수 없습니다.");
            obj.focus();
            obj.value = obj.value.replace(' ',''); // 공백제거
            return false;
        }
    }
</script>

{% endblock %}
