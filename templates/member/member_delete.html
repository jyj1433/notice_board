{% extends 'base.html' %}
{% block content %}
<div class="container my-3" style="text-align:center;" xmlns="http://www.w3.org/1999/html">
    <form action="/member_delete" method="post" name="frm" id="frm">
    <div class="form-group">
        <input class="confirm-text" type="password" id="usr_pw" name="usr_pw" placeholder="비밀번호">
    </div>
        <div class="mod-text-background delete"></div>

    <button type="submit" class="mod-button" id="delete_confirm">확인</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $("#delete_confirm").on('click', function() {
        if(confirm("정말로 탈퇴하시겠습니까?")) {
            frm.action='/member_delete';
            frm.submit();
            return true;
        }
    });
});
</script>
{% endblock %}
