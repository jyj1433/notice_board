{% extends 'base.html' %}
{% block content %}
<div class="slides-content" style="max-width:100%; position:relative; min-width:1000px;">

  <div class="display-container mySlides">
    <img src="{{ url_for('static', filename='image/randscape5120.jpg') }}">
  </div>

  <div class="display-container mySlides">
    <img src="{{ url_for('static', filename='image/cyberpunk.jpeg') }}">
  </div>

  <div class="display-container mySlides">
    <img src="{{ url_for('static', filename='image/cyberRamen.jpeg') }}">
  </div>

  <div class="bottomMenu" style="width:100%;">
    <ul>
      <li>
        <a class="indicator" onclick="plusDivs(-1)">❮</a>
        <a class="dot" onclick="currentDiv(1)">1</a>
        <!--<span class="separator">|</span>-->
        <a class="dot" onclick="currentDiv(2)">2</a>
        <!--<span class="separator">|</span>-->
        <a class="dot" onclick="currentDiv(3)">3</a>
        <a class="indicator" onclick="plusDivs(1)">❯</a>
      </li>
    </ul>
  </div>
</div>

<div style="width:100%; height:310px;">
    <div style="width: 40%; float: left; padding: 5px; height:320px; padding-top:5px;">
      <table class="table table-hover">
        <thead>
        <tr class="thead-dark">
            <th>게시판</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody class="custom">
        {% for r in result %}
        <tr>
            <td onClick="location.href='{{url_for('.main_get', idx=r[0], caption=r[3])}}'">{{r[3]}}</td>
            <td onClick="location.href='{{url_for('.main_get', idx=r[0], caption=r[3])}}'">{{r[1]}}
            {% if 1440 >= r[2]|datetime >= 1439  or  r[2]|datetime < 360 %}
                <i><img src="{{ url_for('static', filename='image/new_sample1.PNG') }}" style="max-width:10px; max-height:10px;position:relative; top:-2px;"></i>
            {% endif %}
            </td>
        </tr>
        {% endfor %}

        </tbody>
      </table>

    </div>

    <div style="width: 60%; float: left; height:320px; padding: 5px; padding-top:5px;">
      <a href="https://lostark.game.onstove.com/Main">
        <img src="{{ url_for('static', filename='image/로스트아크배너.PNG') }}" style="width:100%; height:296px;">
      </a>
    </div>
</div>
{% endblock %}
