{%with messages = get_flashed_messages()%}
    {%if messages %}
        <script type="text/javascript">
            alert("{{messages[-1]}}");
        </script>
    {%endif%}
{%endwith%}

<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap CSS 적용-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slides.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summernote/summernote-lite.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/remote.css') }}">

    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>base</title>
    {% endif %}

</head>
<body>

<!-- 네비게이션 바 include -->
{% include "navbar.html" %}

<div id="body-wrapper">
    <div id="body-content">


<!-- 기본 템플릿 안에 삽입될 내용 Start -->

{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->


<!-- jQuery JS -->
<script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>

<!-- 리모컨 JS -->
<script src="{{ url_for('static', filename='js/remote.js') }}"></script>

    </div>
    <!-- footer include -->

</div>
