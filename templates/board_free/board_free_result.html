{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <h2 class="border-bottom py-2">{{result[0][1]}}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                {% autoescape false %} {{result[0][3]}} {% endautoescape %}
            </div>
        </div>
    </div>

    <button class="btn btn-success" onClick="location.href='{{url_for('.board_free_modify', idx=result[0][0], page=page)}}'">수정</button>
    <a class="delete btn btn-danger" data-uri="{{ url_for('.board_free_delete', idx= result[0][0], page=page) }}">삭제</a>
    <button class="btn btn-warning float-right" onClick="location.href='{{url_for('.board_free', page= page)}}'"> 목록 </button>
</div>

{% endblock %}

{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});
</script>
{% endblock %}
