{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <h2 class="border-bottom py-2">{{result[0][2]}}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                {% autoescape false %} {{result[0][4]}} {% endautoescape %}
            </div>
        </div>
    </div>

    <button class="btn btn-success" onClick="location.href='/board_free_modify?idx='+{{result[0][1]}} +'&page='+ {{page}}">수정</button>
    <a class="delete btn btn-danger" data-uri="/board_free_delete?idx='+{{result[0][1]}} +'&page='+ {{page}}">삭제</a>
    <button class="btn btn-warning float-right" onClick="location.href='/board_free?page='+ {{page}}"> 목록 </button>
    <br><br><br>

    <form method="post" action="/board_free_review_write?idx='+{{result[0][1]}} +'&page='+ {{page}}">
        <div style="padding:5px; width:100%; height:90px; background-color:#ffefef;">
            <textarea name="review_content" style="width:50%; margin-bottom:10px; resize:none; height:100%; vertical-align:middle;"></textarea>
            <button class="btn btn-primary" type="submit" style="width:80px; height:60%; margin-top:20px; margin-right:20px; vertical-align:middle; position:relative; top:-15px;">작성</button>
        </div>
        <input name="kind" type="hidden" value="{{result[0][7]}}">
    </form>
</div>



{% endblock %}

{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});
</script>
{% endblock %}
