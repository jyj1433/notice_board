{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <h2 class="border-bottom py-2">{{result[0][1]}}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                {% autoescape false %} {{result[0][3]}} {% endautoescape %}
            </div>
        </div>
    </div>
    {% if result[0][5] != None %}
    <form method="POST"
    enctype = "multipart/form-data"
    action='http://{{config}}:5000/fileDown'>
    <div class="filebox">
        <input class="upload-name" name="file">
        <input type="hidden" name="test" value={{result[0][5]}}>
        <button tupe="submit" class="btn btn-primary">다운로드</button>
    </div>
    </form>
    {% endif %}
    <br>
    <button class="btn btn-success" onClick="location.href='{{url_for('.modify', idx= result[0][0], page=page)}}'">수정</button>
    <a class="delete btn btn-danger" data-uri="{{ url_for('.delete', idx= result[0][0], page=page) }}">삭제</a>
    <button class="btn btn-warning float-right" onClick="location.href='{{url_for('.board', page= page)}}'"> 목록 </button>
</div>

{% endblock %}


{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});

$(document).ready(function() {
var name = '{{result[0][5]}}';
var namesp = name.split('/')
$('input[name=file]').attr('value',namesp[1]);
$('input[name=file]').prop('readonly', true);
    });
</script>
{% endblock %}
